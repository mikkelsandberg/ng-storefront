<mat-card (mouseover)="onMouseOverProductCard()" (mouseout)="onMouseOutProductCard()">
  <mat-card-header class="product-header">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <button [ngClass]="{'show-edit-button': viewAsAdmin && showEditButton}" class="edit-button"
      mat-raised-button>Edit</button>
  </mat-card-header>
  <mat-card-content>
    {{ product.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">{{ product.price | currency }}</button>
  </mat-card-actions>
</mat-card>
