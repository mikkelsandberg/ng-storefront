<mat-card>
  <div *ngIf="viewAsAdmin">
    test
  </div>
  <div *ngIf="!viewAsAdmin">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ product.description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">{{ product.price | currency }}</button>
    </mat-card-actions>
  </div>
</mat-card>
