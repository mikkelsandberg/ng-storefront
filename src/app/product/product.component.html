<mat-card (mouseover)="onMouseOverProductCard()" (mouseout)="onMouseOutProductCard()">
  <mat-card-header class="product-header">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <div class="admin-buttons" [ngClass]="{'show-admin-buttons': viewAsAdmin && showAdminButtons}">
      <button class="edit-button" mat-raised-button (click)="openEditProductDialog()">Edit</button>
      <button class="delete-button" mat-raised-button (click)="deleteProduct()">
        <mat-icon color="warn">delete_outline</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    {{ product.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" [ngClass]="{'disable-price-button': viewAsAdmin}"
      (click)="addProductToCart()">{{ product.price | currency }}</button>
  </mat-card-actions>
</mat-card>
