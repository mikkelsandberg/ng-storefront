<h1 *ngIf="showProductHeading">Products</h1>
<div class="products-wrapper">
  <mat-card *ngIf="!products?.length">
    <mat-card-header>
      <mat-card-title>There are no products to display</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Please add some <span [innerHTML]="getBlankStateMessage()"></span>.</p>
    </mat-card-content>
  </mat-card>
  <app-product *ngFor="let product of products" [product]="product" class="product-wrapper" [viewAsAdmin]="viewAsAdmin">
  </app-product>
</div>
