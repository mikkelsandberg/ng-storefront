<h2 mat-dialog-title>Delete product</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete "{{ data.name }}"? This <strong>cannot</strong> be undone.</p>
  <div class="delete-action-buttons">
    <button mat-raised-button type="button" (click)="deleteProductDialogRef.close()">Cancel</button>
    <button mat-raised-button color="accent" type="button" (click)="deleteProduct()">Delete</button>
  </div>
</div>
